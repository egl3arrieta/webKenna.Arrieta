        <form >
            <div class="container">
                <fieldset>
                    <legend>¡Dejanos tus datos para contactarte!</legend>
                    <section class="row">
                        <div class="mb-3" class="col">
                            <label for="text" class="form-label">Nombre y apellido</label>
                            <input type="text" class="form-control" required>  
                        </div>
            
                        <div class="mb-3" class="col">
                        <label for="exampleInputEmail1" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" placeholder="nombre@ejemplo.com" required>
                        </div>
                    </section>
                    <section class="row">
                        <div class="mb-3">
                            <label for="number" class="form-label">Número de Contacto</label>
                            <input type="number" class="form-control" placeholder="Optativo">
                        </div>
            
                        <div class="mb-3">
                            <label for="date" class="form-label">Fecha estimada de la reserva</label>
                            <input type="date"class="form-control" name="trip-start" value="2022-02-26" min="2022-02-17">
                        </div>
                    </section>

                    <section class="row">        
                        <div class="mb-3">
                            <label for="disabledSelect" class="form-label">Motivo</label>
                            <select id="disabledSelect" class="form-select" required>
                                <option value="1">Reserva</option>
                                <option value="2">Consulta</option>
                                <option value="3">Cumpleaños</option>
                                <option value="4">Evento privado</option>
                                <option value="5">Trabaja con Nosotros</option>
                                <option value="6">Otro</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="textarea" class="form-label">Tu comentario</label>
                            <textarea class="form-control"></textarea>
                        </div>
                    </section>    

                    <section id="contenedorButton">
                        <div class="button">
                            <input type="submit" class="btn btn-outline-dark" class value="Enviar">                            
                        </div>
                        <div class="button">
                            <input type="reset" class="btn btn-outline-dark" value="Resetear">                            
                        </div>
                    </section>
                </fieldset>
            </div>
        </form>
